		<style>
		body {

		/* Codemirror */
		.Codemirror {
			width: 100%;

		@-webkit-keyframes result-show {
			from  {
				opacity: 0;
				transform: translate(9px, -85%) scale(0.5);
			}
			to  {

				transform: translate(9px, -85%) scale(1);
			}
